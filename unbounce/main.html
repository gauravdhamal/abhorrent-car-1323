<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="main">

        <div id="left">
           <div id="center">
                <div id="logo">
                    <img src="https://d9hhrg4mnvzow.cloudfront.net/unbounce.com/product-selector/7089096e-d22ffb13-logo-unbounce.svg" alt="">
                    <h2>Sign Into Your Unbounce Account</h2>
                    <hr class="solid">
                </div>
                <h4>Need an AccountNeed an Unbounce Account? 
                    <a href="">Create an account?</a>
                </h4>
    
            <div id="btn">
                <div class="container">
                    <form action="#" id="login">
                  
                      <label for="fname">Email</label>
                      <br>
                      <input type="text" id="email" name="firstname" >
                      <br>
                  
                      <label for="lname">Password</label>
                      <br>
                     
                      <input type="password" id="password" name="lastname">
                      <br>
                  <a id="forgot" href="">Forgot your password?</a>
                  <br>
                  <input type="submit" value="Login">
                    </form>
                    <p id="cntr">or</p>
                  </div>
                  <div class="google-btn">
                    <div class="google-icon-wrapper">
                      <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </div>
                    <p class="btn-text"><b>Sign in with google</b></p>
                  </div>
                </div>
                </div>
              
                
        </div>

        <div id="right">
            <img src="images/scrn2.png" alt="">

        </div>
    </div>
</body>
</html>
